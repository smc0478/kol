# .github/workflows/publish.yml

name: Publish Kol to PyPI

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    name: Build and publish Kol package
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        attestations-signing-level: digest